<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form with CSS</title>
</head>
<body>
        <div class="container">
            <h1>Forms and Bootstrap CSS Styling</h1>
            <p>
                This form demonstrates many of the topics we have been discussing this week. 
                For this sample form, we are building a User Feedback Form.
            </p>

                <form action="/feedback" method="post">
                <label for="feeback-user">Username</label>
                <input 
                    class="form-control"
                    id="feedback-user"
                    name="username"
                    autocomplete="username"
                    type="text"
                    autofocus
                    tabindex="1"
                    maxlength="25"
                >

                    <label for="feedback-fullname">Fullname</label>
                <input 
                    class="form-control"
                    id="feedback-fullname"
                    name="name"
                    autocomplete="name"
                    type="text"
                    tabindex="2"
                >

                    <label for="feedback-email">Email</label>
                <input 
                    class="form-control"
                    id="feedback-email"
                    name="email"
                    autocomplete="email"
                    type="email"
                    tabindex="3"
                >

                    <label for="feedback-date">Date</label>
                <input 
                    class="form-control"
                    id="feedback-date"
                    name="date"
                    type="date"
                    tabindex="4"
                >

                    <label for="feedback-problem">Problem</label>
                <select
                    class="form-control"
                    id="feedback-problem"
                    name="problem"
                    tabindex="5"
                >
                    <option>Network</option>
                    <option>User Interface</option>
                    <option>Documentation</option>
                    <option>Website</option>
                    <option>Other</option>
                </select>

                <textarea
                    class="form-control mt-3"
                    id="feedback-message"
                    name="message" 
                    rows="10" 
                    tabindex="6"
                    placeholder="Tell us about your problem..."
                >
                </textarea>

                    <label for="feedback-file">Screenshot</label>
                <input 
                    class="form-control-file"
                    id="feedback-file"
                    type="file"
                    name="file"
                    tabindex="7"
                    accept="image/png, image/jpeg"
                >

                <div class="d-flex flex-row-reverse mt-2">
                    <input class="btn btn-primary" type="submit" name="submit" value="Submit" tabindex="8">
                    <input class="btn btn-secondary mr-3" type="reset" name="reset" value="Reset" tabindex="9">
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
